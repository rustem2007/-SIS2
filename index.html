<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>행햟햡혞향햨햟 혟햟햧햩쮏  Supabase</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>행햟햡혞향햨햟 혟햟햧햩쮏</h2>
    <input type="file" id="fileInput" multiple accept=".jpg,.png,.pdf">
    <button id="uploadBtn">행햟햡혞향햦혝혧</button>

    <div id="fileList"></div>

    <hr>
    <h3>游늭 행햟햡혞햤햣햫햫혦햣 혟햟햧햩혦:</h3>
    <div id="uploadedFiles"></div>
  </div>

  <!-- 쮏얧쥃혩혢햟햣햪 JS  햨쮏쫨햣 body -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="script.js" defer></script>
</body>
</html>
